<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Book Ducks!</h1>
        <div id="authentication-box">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="registerPassword" placeholder="Password">
        <button id="register">Register</button>
        <p id="reg-message"></p>
        <h2>Already a duck member? Please login!</h2>
        <input type="text" id="identifier" placeholder="Username">
        <input type="text" id="password" placeholder="Password">
        <button id="login">Login</button>
        <p id="login-message"></p>
    </div>
    <div id="logged-in" class="logged-in">
        <h2 id="welcome-message" class="welcome-message"></h2>
        <button id="logout" class="logout-btn">Log out</button>
    </div>
    <div id="book-box">
        <h2 id="books-heading">Books</h2>
        <ul id="book-list" class="book-list"></ul>
    </div>
    <div id="read-later">
        <h3>Read Later</h3>
        <ul id="read-list"></ul>
        <div id="review-form">
            <h3>Submit a Review</h3>    
            <select id="book-select">
            <option value="" disabled selected>Select a book</option>
        </div>
        </select>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1">
        <button id="submit-review">Submit</button>

</body>
</html>
